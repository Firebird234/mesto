<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Some place</title>
</head>

<body>

    <div class="page">




        <header class="header">
            <div class="header__logo"></div>
            <div class="header__line"></div>
        </header>
    
    

      <main class="content">


        <section class="profile">
            <div class="profile__info-wrapper">
                <img class="profile__illustration" alt="Аватар пользователя" src="./images/Avatar.png">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив-Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>

        </section>


        <section class="elements">
            <article class="elements__item">
                <img src="./images/kirill-pershin-1088404-unsplash-1.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__like"></button>
                </div>
            </article>

            <article class="elements__item">
                <img src="./images/kirill-pershin-1404681-unsplash-1.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like"></button>
                </div>
            </article>

            <article class="elements__item">
                <img src="./images/kirill-pershin-1556355-unsplash-1.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like"></button>
                </div>
            </article>

            <article class="elements__item">
                <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like"></button>
                </div>
            </article>

            <article class="elements__item">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like"></button>
                </div>
            </article>

            <article class="elements__item">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Карачаево-Черкесск</h2>
                    <button class="elements__like"></button>
                </div>
            </article>

        </section>

        
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>



        <article class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                <form class="form" name="profileImfo">
                    <input type="text" class="popup__info popup__info_form_name" placeholder="Жак-Ив-Кусто" name="name">
                    <input type="text" class="popup__info popup__info_form_job" placeholder="Исследователь океана" name="profession">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </article>


      </main>
      
    </div>

<script src="./scripts/index.js"></script>
</body>
</html>
