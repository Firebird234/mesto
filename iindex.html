<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Some place</title>
</head>

<body>

    <div class="page">

        <section class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                    <form class="form">
                        <input type="text" class="popup__name" placeholder="Жак-Ив-Кусто">
                        <input type="text" class="popup__info" placeholder="Исследователь океана">
                        <button type="submit" class="popup__submit">Сохранить</button>
                    </form>
                    <button class="popup__close"></button>
                </div>
        </section>


        <header class="header">
            <div class="header__logo"></div>
            <div class="header__line"></div>
        </header>
    
    

      <main class="content">


        <section class="profile">
            <div class="profile__info-wrapper">
                <div class="profile__illustration"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив-Кусто</h1>
                    <div class="profile__edit-button"></div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__add-button"></div>

        </section>


        <section class="elements">
            <a class="elements__item" href="#">
                <img src="./images/kirill-pershin-1088404-unsplash-1.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Карачаевск</h2>
                    <div class="elements__like"></div>
                </div>
            </a>

            <a class="elements__item" href="#">
                <img src="./images/kirill-pershin-1404681-unsplash-1.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <div class="elements__like"></div>
                </div>
            </a>

            <a class="elements__item" href="#">
                <img src="./images/kirill-pershin-1556355-unsplash-1.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Домбай</h2>
                    <div class="elements__like"></div>
                </div>
            </a>

            <a class="elements__item" href="#">
                <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <div class="elements__like"></div>
                </div>
            </a>

            <a class="elements__item" href="#">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Домбай</h2>
                    <div class="elements__like"></div>
                </div>
            </a>

            <a class="elements__item" href="#">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Иллюстрация к карточке">
                <div class="elements__info">
                    <h2 class="elements__title">Карачаево-Черкесск</h2>
                    <div class="elements__like"></div>
                </div>
            </a>

        </section>

        
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>


      </main>
      
    </div>

<script src="./scripts/index.js"></script>
</body>
</html>
